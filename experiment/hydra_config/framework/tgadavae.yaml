# @package _group_
name: tgadavae
cls:
  target: disent.frameworks.supervised.tgadavae.TripletGuidedAdaVae
  params:
    beta: 4
    batch_logvar: FALSE
    average_mode: 'gvae'       # [gvae, ml-vae]
    anchor_ave_mode: 'average' # [average, thresh]
    triplet_alpha: 0.1
    triplet_scale: 1

augment_dataset:
  cls:
    target: disent.dataset.triplets.SupervisedTripletDataset
    params:
      k: ${dataset.k}
      n_k: ${dataset.n_k}