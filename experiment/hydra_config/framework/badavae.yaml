# @package _group_
name: badavae
cls:
  target: disent.frameworks.supervised.badavae.BoundedAdaVae
  params:
    beta: 4
    batch_logvar: FALSE
    average_mode: 'gvae'  # gvae or ml-vae

augment_dataset:
  cls:
    target: disent.dataset.triplets.SupervisedTripletDataset
    params:
      k: ${dataset.k}
      n_k: ${dataset.n_k}