# @package _group_
name: gadavae
cls:
  target: disent.frameworks.supervised.gadavae.GuidedAdaVae
  params:
    beta: 4
    batch_logvar_mode: 'normal'
    average_mode: 'gvae'       # [gvae, ml-vae]
    anchor_ave_mode: 'average' # [average, thresh]

augment_dataset:
  cls:
    target: disent.dataset.triplets.SupervisedTripletDataset
    params:
      k: ${dataset.k}
      n_k: ${dataset.n_k}