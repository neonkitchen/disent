# @package _group_
name: xyscale-no-overlap
cls:
  target: disent.dataset.ground_truth_data.data_xygrid.XYData
  params:
    grid_size: 64
    grid_spacing: 3
    min_square_size: 1
    max_square_size: 3
    square_size_spacing: 1
    rgb: TRUE
    palette: 'colors_halves'
transforms:
  - target: torchvision.transforms.ToTensor
x_shape: [3, 64, 64]

