# @package _group_
name: adatvae_elem
module:
  _target_: disent.frameworks.vae.supervised.AdaTripletVaeElementWise
  beta: 0.1
  # tvae: triplet stuffs
  triplet_margin: 10
  triplet_scale: 100
  triplet_p: 1
  # tvae: no loss from decoder -> encoder
  detach: TRUE
  detach_decoder: TRUE
  detach_no_kl: FALSE
  detach_logvar: NULL  # set to NULL to disable fixed value
  # adatvae: what version of triplet to use
  triplet_mode: 'ada_p_orig_lerp'
  # adatvae: annealing
  lerp_steps: ${trainer.steps}
  steps_offset: 1000
  lerp_goal: 1.0

data_wrapper:
  _target_: disent.dataset.groundtruth.GroundTruthDatasetTriples
  # factor sampling
  p_k_range: ${sampling.k}
  n_k_range: ${sampling.n_k}
  n_k_sample_mode: ${sampling.n_k_mode}
  n_k_is_shared: TRUE
  # radius sampling
  p_radius_range: ${sampling.k_radius}
  n_radius_range: ${sampling.n_k_radius}
  n_radius_sample_mode: ${sampling.n_k_radius_mode}
  # final checks
  swap_metric: ${sampling.swap_metric}
  swap_chance: ${sampling.swap_chance}